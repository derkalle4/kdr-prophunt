<!DOCTYPE html>
<html id="overlay" lang="en">
	<head>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="./js/confetti.min.js"></script>
		<script type="text/javascript" src="./js/ui.js"></script>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/ui.css">
	</head>
<body>
	<div id="prophunt-roundinfo">
		<div class="row">
			<div class="col-sm">
				<span id="prophunt-seeker-badge" class="badge badge-secondary">Seeker</span>
				<h3 id="prophunt-seeker-count"></h3>
			</div>
			<div class="col-sm">
				<span id="prophunt-roundstate" class="badge badge-secondary">Info</span>
				<h2 id="prophunt-roundtimer"></h2>
				<h6 id="prophunt-spectator-count">0 spectator</h6>
			</div>
			<div class="col-sm">
				<span id="prophunt-hider-badge" class="badge badge-secondary">Hider</span>
				<h3 id="prophunt-hider-count"></h3>
			</div>
		</div>
	</div>
	<div id="prophunt-centermessage" class="fade-in fade-out"></div>
	<div id="prophunt-scoreboard">
		<h3 id="prophunt-scoreboard-title"></h3>
		<ul id="prophunt-scoreboard-list" class="list-group">
		</ul>
	</div>
	<div id="prophunt-tutorial">
		<div class="card">
			<div id="prophunt-usermessage" class="card-body"></div>
		</div>
	</div>
	<canvas id="confetti-canvas"></canvas>
</body>
</html>
